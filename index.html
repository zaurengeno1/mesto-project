<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img src="./images/logo.svg" alt="логотип Mesto" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__container">
					<img src="./images/Avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
					<div class="profile__info">
						<div class="profile__info-wrapper">
							<h1 class="profile__title">Жак-Ив Кусто</h1>
							<button class="profile__edit-button"></button>
						</div>
						<p class="profile__subtitle">Исследователь океана</p>
					</div>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>
			<div class="popup popup_opened">
				<div class="popup__container">
					<button class="popup__button-close">
					</button>
					<form action="#" class="form">
						<h2 class="form__heading">Редактировать профиль</h2>
						<input class="form__input form__input-profile-title" type="text" name="name" placeholder="Жак-Ив Кусто" >
						<input class="form__input form__input-profile-subtitle" type="text" name="text" placeholder="Исследователь океана">
						<button class="form__button-save" type="submit">Сохранить</button>
					</form>
				</div>
			</div>
			<section class="cards">
				<ul class="cards-grid">
					<li class="cards-grid__item">
						<img src="./images/MaskGroup.jpg" alt="Карачаевск" class="cards-grid__image">
						<div class="cards-grid__description">
							<h2 class="cards-grid__title">Карачаевск</h2>
							<img src="./images/like.svg" alt="like" class="cards-grid__like">
						</div>
					</li>
					<li class="cards-grid__item">
						<img src="./images/Maskгораэльбрус.jpg" alt="Эльбрус" class="cards-grid__image">
						<div class="cards-grid__description">
							<h2 class="cards-grid__title">Гора Эльбрус</h2>
							<img src="./images/like.svg" alt="like" class="cards-grid__like">
						</div>
					</li>
					<li class="cards-grid__item">
						<img src="./images/Домбай.jpg" alt="Домбай" class="cards-grid__image">
						<div class="cards-grid__description">
							<h2 class="cards-grid__title">Домбай</h2>
							<img src="./images/like.svg" alt="like" class="cards-grid__like">
						</div>
					</li>
					<li class="cards-grid__item">
						<img src="./images/ГораЭльбрус2.jpg" alt="Гора Эльбрус" class="cards-grid__image">
						<div class="cards-grid__description">
							<h2 class="cards-grid__title">Гора Эльбрус</h2>
							<img src="./images/like.svg" alt="like" class="cards-grid__like">
						</div>
					</li>
					<li class="cards-grid__item">
						<img src="./images/Домбай2.jpg" alt="Домбай" class="cards-grid__image">
						<div class="cards-grid__description">
							<h2 class="cards-grid__title">Домбай</h2>
							<img src="./images/like.svg" alt="like" class="cards-grid__like">
						</div>
					</li>
					<li class="cards-grid__item">
						<img src="./images/Карачаевск.jpg" alt="Карачаево-Черкесия" class="cards-grid__image">
						<div class="cards-grid__description">
							<h2 class="cards-grid__title">Карачаево-Черкесия</h2>
							<img src="./images/like.svg" alt="like" class="cards-grid__like">
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2023 Mesto Russia</p>
		</footer>
	</div>
	<script src="./pages/index.js"></script>
</body>
</html>
